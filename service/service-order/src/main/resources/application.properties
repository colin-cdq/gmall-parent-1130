server.port=8204

#日志级别
logging.level.root=info

# 数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.43.147:3306/gmall_order?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# mybatis
mybatis-plus.mapper-locations=classpath:mapper/*Mapper.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true

# nacos
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.application.name=service-order

# redis
spring.redis.host=192.168.43.147
spring.redis.port=6379
spring.redis.database=0

# feign超时配置
# default context 连接超时时间
feign.client.config.default.connectTimeout=600000
# default context 读超时时间
feign.client.config.default.readTimeout=600000

# rabbit链接
spring.rabbitmq.host=192.168.43.147
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# 打开消息的回调和确认
spring.rabbitmq.publisher-confirm-type=simple
spring.rabbitmq.publisher-returns=true

# 打开消息的回滚机制
spring.rabbitmq.listener.direct.acknowledge-mode=manual
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.direct.prefetch=1
spring.rabbitmq.listener.simple.prefetch=1